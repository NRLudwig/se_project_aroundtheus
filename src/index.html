<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nate Ludwig" />
    <!-- <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" /> -->
    <title>Around The U.S.</title>
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S."
        />
      </header>
      <main class="content-wrapper">
        <section class="profile">
          <div class="profile__image_wrapper">
            <img
                class="profile__image"
                alt="avatar"
            />
          </div>
          <div class="profile__info-wrapper">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle"></p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal modal_profile-edit">
      <div class="modal__container">
        <h2 class="modal__heading">Edit profile</h2>
        <form novalidate class="modal__form modal__form_profile">
          <input
            id="profile__name-input"
            class="modal__text-input modal__text-input_type_name"
            type="text"
            placeholder="Name"
            name="name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="input_error profile__name-input_error"></span>
          <input
            id="profile__about-input"
            class="modal__text-input modal__text-input_type_subtitle"
            type="text"
            placeholder="About me"
            name="about"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="input_error profile__about-input_error"></span>
          <button
            class="modal__button-save modal__button-save_profile-edit"
            type="submit"
          >
            Save
          </button>
          <button
            class="modal__button-close modal__button-close_profile-edit"
            type="button"
          ></button>
        </form>
      </div>
    </div>

    <div class="modal modal_new-place">
      <div class="modal__container">
        <h2 class="modal__heading">New Place</h2>
        <form novalidate class="modal__form modal__form_new-place">
          <input
            id="new-place_title-input"
            class="modal__text-input modal__text-input_type_title"
            type="text"
            placeholder="Title"
            required
            name="title"
            minlength="1"
            maxlength="30"
          />
          <span class="input_error new-place_title-input_error"></span>
          <input
            id="new-place_url-input"
            class="modal__text-input modal__text-input_type_image"
            type="url"
            placeholder="Image URL"
            required
            name="link"
          />
          <span class="input_error new-place_url-input_error"></span>
          <button
            class="modal__button-save modal__button-save_new-place"
            type="submit"
            disabled
          >
            Create
          </button>
          <button
            class="modal__button-close modal__button-close_new-place"
            type="button"
          ></button>
        </form>
      </div>
    </div>

    <div class="modal modal_picture">
      <div class="modal-picture__container">
        <button
          class="modal__button-close modal__button-close_picture"
          type="button"
        ></button>
        <img class="modal-picture__image" src="" alt="" />
        <p class="modal-picture__title"></p>
      </div>
    </div>

    <div class="modal modal_delete">
      <div class="modal__container">
        <h2 class="modal__heading modal__heading_delete">Are you sure?</h2>
        <form class="modal__form modal__form_delete">
          <button
            class="modal__button-save modal__button-save_delete"
            type="submit"

          >
            yes
          </button>
        </form>
          <button
            class="modal__button-close modal__button-close_delete"
            type="button"
          ></button>
        </form>
      </div>
    </div>

    <div class="modal modal_change-avatar">
      <div class="modal__container">
        <h2 class="modal__heading">Change profile picture</h2>
        <form novalidate class="modal__form modal__form_change-avatar">
          <input
            id="change-avatar_title-input"
            class="modal__text-input modal__text-input_type_url"
            type="url"
            placeholder="url"
            required
            name="url"
          />
          <span class="input_error change-avatar_title-input_error"></span>
          <!-- second span is just to keep the first in place -->
          <span class="input_error change-avatar_title-input_error"></span>
          <button
            class="modal__button-save modal__button-save_change-avatar"
            type="submit"
            disabled
          >
            Save
          </button>
          <button
            class="modal__button-close modal__button-close_change-avatar"
            type="button"
          ></button>
        </form>
      </div>
    </div>

    <template id="card__template">
      <article class="card">
        <img class="card__image" src="" alt="" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description-wrapper">
          <h2 class="card__title"></h2>
          <button class="card__heart-button" type="button"></button>
        </div>
      </article>
    </template>
    <!-- <script type="module" src="./pages/index.js" defer></script> -->
  </body>
</html>
