<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nate Ludwig" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S."
        />
      </header>
      <div class="profile">
        <div class="profile__info-wrapper">
          <img class="profile__image" src="./images/jacques-cousteau.svg" />
          <h1 class="profile__name">
            Jacques Cousteau
            <span>
              <button class="profile__edit-button">
                <img
                  class="profile__edit-button_image"
                  src="./images/edit-button.svg"
                /></button
            ></span>

            <span class="profile__subtitle">Explorer</span>
          </h1>
        </div>
        <button class="profile__add-button">
          <img
            class="profile__add-button_image"
            src="./images/add-button.svg"
          />
        </button>
      </div>
      <div class="gallery">
        <!--card one-->
        <div class="card gallery_card">
          <img class="card__image" src="./images/yosemite.jpg" />
          <div class="card__description-wrapper">
            <h2 class="card__title">Yosemite Valley</h2>
            <button class="card__heart-button">
              <img class="card__image-heart" src="./images/heart.svg" />
            </button>
          </div>
        </div>
        <!--card two-->
        <div class="card gallery_card">
          <img class="card__image" src="./images/lake-louise.jpg" />
          <div class="card__description-wrapper">
            <h2 class="card__title">Lake Louise</h2>
            <button class="card__heart-button">
              <img class="card__image-heart" src="./images/heart.svg" />
            </button>
          </div>
        </div>
        <!--card three-->
        <div class="card gallery_card">
          <img class="card__image" src="./images/bald-mountains.jpg" />
          <div class="card__description-wrapper">
            <h2 class="card__title">Bald Mountains</h2>
            <button class="card__heart-button">
              <img class="card__image-heart" src="./images/heart.svg" />
            </button>
          </div>
        </div>
        <!--card four-->
        <div class="card gallery_card">
          <img class="card__image" src="./images/latemar.jpg" />
          <div class="card__description-wrapper">
            <h2 class="card__title">LateMar</h2>
            <button class="card__heart-button">
              <img class="card__image-heart" src="./images/heart.svg" />
            </button>
          </div>
        </div>
        <!--card five-->
        <div class="card gallery_card">
          <img class="card__image" src="./images/vanoise.jpg" />
          <div class="card__description-wrapper">
            <h2 class="card__title">Vanoise National Park</h2>
            <button class="card__heart-button">
              <img class="card__image-heart" src="./images/heart.svg" />
            </button>
          </div>
        </div>
        <!--card six-->
        <div class="card gallery_card">
          <img class="card__image" src="./images/lago.jpg" />
          <div class="card__description-wrapper">
            <h2 class="card__title">Lago di Braies</h2>
            <button class="card__heart-button">
              <img class="card__image-heart" src="./images/heart.svg" />
            </button>
          </div>
        </div>
      </div>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>
  </body>
</html>
