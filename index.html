<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nate Ludwig" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <header class="header">
          <img
            class="header__logo"
            src="./images/logo.svg"
            alt="Around the U.S."
          />
        </header>
        <section class="profile">
          <img class="profile__image" src="./images/jacques-cousteau.svg" />
          <div class="profile__info-wrapper">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery">
          <article class="card">
            <img class="card__image" src="./images/yosemite.jpg" />
            <div class="card__description-wrapper">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__heart-button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/lake-louise.jpg" />
            <div class="card__description-wrapper">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__heart-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/bald-mountains.jpg" />
            <div class="card__description-wrapper">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__heart-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/latemar.jpg" />
            <div class="card__description-wrapper">
              <h2 class="card__title">LateMar</h2>
              <button class="card__heart-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/vanoise.jpg" />
            <div class="card__description-wrapper">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__heart-button" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/lago.jpg" />
            <div class="card__description-wrapper">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__heart-button" type="button"></button>
            </div>
          </article>
        </section>
        <footer class="footer">
          <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
        </footer>
      </div>
    </div>
  </body>
</html>
