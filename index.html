<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nate Ludwig" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Around the U.S."
        />
      </header>
      <main class="content-wrapper">
        <section class="profile">
          <img
            class="profile__image"
            src="./images/jacques-cousteau.svg"
            alt="avatar"
          />
          <div class="profile__info-wrapper">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="gallery"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around the U.S.</p>
      </footer>
    </div>

    <div class="modal">
      <div class="modal__container">
        <h2 class="modal__heading">Edit profile</h2>
        <form class="modal__form">
          <input
            class="modal__text-input modal__text-input_type_name"
            type="text"
            placeholder="Name"
            required
          />
          <input
            class="modal__text-input modal__text-input_type_subtitle"
            type="text"
            placeholder="About me"
            required
          />
          <button class="modal__profile-button_save" type="submit">Save</button>
          <button class="modal__profile-button_close" type="button"></button>
        </form>
      </div>
    </div>
    <template id="card__template">
      <article class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description-wrapper">
          <h2 class="card__title"></h2>
          <button class="card__heart-button" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
